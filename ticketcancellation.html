<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket Cancellation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f9;
}

.container {
    width: 100%;
    max-width: 400px;
    padding: 20px;
    background-color: #ffffff;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 8px;
    text-align: center;
}

h1 {
    margin-bottom: 20px;
    color: #333;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 8px;
    font-weight: bold;
    color: #555;
    text-align: left;
}

input[type="text"],
textarea {
    margin-bottom: 15px;
    padding: 10px;
    font-size: 1em;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 100%;
}

textarea {
    resize: none;
}

button {
    padding: 10px;
    font-size: 1em;
    background-color: #ff4757;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #ff6b81;
}

</style>
<body>
    <div class="container">
        <h1>Train Ticket Cancellation</h1>
        <form action="#" method="POST">
            <label for="ticketNumber">Ticket Number:</label>
            <input type="text" id="ticketNumber" name="ticketNumber" required>

            <label for="trainNumber">Train Number:</label>
            <input type="text" id="trainNumber" name="trainNumber" required>

            <label for="passengerName">Passenger Name:</label>
            <input type="text" id="passengerName" name="passengerName" required>

            <label for="cancellationReason">Cancellation Reason:</label>
            <textarea id="cancellationReason" name="cancellationReason" rows="4" required></textarea>

            <button type="submit">Cancel Ticket</button>
        </form>
    </div>
</body>
</html>
