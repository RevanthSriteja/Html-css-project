<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bharat Gaurav Trains</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        color: #333;
    }
    
    header {
        background-color: #0056b3;
        color: white;
        text-align: center;
        padding: 20px;
    }
    
    h1 {
        margin: 0;
        padding: 10px;
        text-align: center;
        
    }
    h2{
        background-color: #218838;
        text-align: center;
        padding: 8px;
        border-radius: 5px;
    }
    
    section {
        margin: 20px;
    }
    
    
    .gallery-container {
        display: flex;
        gap: 10px;
        justify-content: center;
        flex-wrap: wrap;
    }
    
    .gallery-container img {
        width: 300px;
        height: auto;
        border-radius: 8px;
        transition: transform 0.3s;
    }
    
    .gallery-container img:hover {
        transform: scale(1.05);
    }
    
    .booking-form form {
        max-width: 500px;
        margin: auto;
        display: flex;
        flex-direction: column;
        gap: 15px;
    }
    
    .booking-form label {
        font-weight: bold;
    }
    
    .booking-form input, .booking-form select, .booking-form button {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
    
    .booking-form button {
        background-color: #28a745;
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    .booking-form button:hover {
        background-color: #218838;
    }
        </style>
    
<body>
    <header>
        <h1>Bharat Gaurav Trains</h1>
    </header>
    
    <section class="gallery">
        <h2>Gallery</h2>
        <div class="gallery-container">
           <div class="start"> <img src="train4.jpg" alt="Bharat Gaurav Train 1" height="220"width="120">
            <h1>TRAIN1 : Ramayana Circuit Train</h1>
            <P><strong>FROM: </strong>DELHI</P>
            <p><strong>TO: </strong>AYODHYA</p>
            <button>Book ticket</button>
            </div>
            <div class="start">
            <img src="train2.jpg" alt="Bharat Gaurav Train 2">
            <h1>TRAIN2 : North  Discovery Train</h1>
            <P><strong>FROM: </strong>DELHI</P>
            <p><strong>TO: </strong>GUWAHATI</p>
            <button>Book ticket</button>
        </div>
        <div class="star">
            <img src="train3.jpg" alt="Bharat Gaurav Train 3">
            <h1>TRAIN3 : Dakshin Bharat Yatra</h1>
            <P><strong>FROM: </strong>MUMBAI</P>
            <p><strong>TO: </strong>MADURAI</p>
            <button>Book ticket</button>
        </div>
        </div>
    </section>
    
    <section class="booking-form">
        <h2>Book Your Ticket</h2>
        <form action="/submit-booking" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="date">Travel Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="train">Select Train:</label>
            <select id="train" name="train" required>
                <option value="">Select Train</option>
                <option value="train1">TRAIN1 : Ramayana Circuit Train</option>
                <option value="train2">TRAIN2 : North East Discovery Train</option>
                <option value="train3">TRAIN3 : Dakshin Bharat Yatra</option>
            </select>

            <label for="seats">Number of Seats:</label>
            <input type="number" id="seats" name="seats" min="1" max="10" required>

            <button type="submit">Book Now</button>
        </form>
    </section>
</body>
</html>
